name: Validate HTML

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-html:
    name: ğŸ§ª Build & Lint HTML from TemplUI Components
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: ğŸ“¦ Install Go + Node deps
        run: |
          sudo apt update
          sudo apt install -y curl
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install Templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: ğŸ“¦ Install Node dependencies
        run: |
          npm ci

      - name: âœ… Run `make validate-html`
        run: make validate-html
